<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3 class="mt-3 pb-3 pt-3 bg-info" style="text-align: center;">Pharmacy dispensary records</h3>
    <div class="table-responsive">
         <table class="table">
        <thead>
            <tr>
                <th scope="col">S/N</th>
                <th scope="col">Drugs name</th>
                <th scope="col">Current quantity</th>
                <th scope="col">Qty dispensed</th>
                <th scope="col">Action</th>
                <th scope="col">Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Arthemeter+Lumenfatrine 250mg</td>
                <td><input type="number" placeholder="Current qty" class="current-qty"></td>
                <td><input type="number" placeholder="Qty dispensed" class="dispensed-qty"></td>
                <td><button onclick="sub(this)">Division</button></td>
    
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Emzor Paracetamol</td>
                <td><input type="number" placeholder="Current qty" class="current-qty"></td>
                <td><input type="number" placeholder="Qty dispensed" class="dispensed-qty"></td>
                <td><button onclick="sub(this)">Multiply</button></td>
              
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Vitamin B.co</td>
                <td><input type="number" placeholder="Current qty" class="current-qty"></td>
                <td><input type="number" placeholder="Qty dispensed" class="dispensed-qty"></td>
                <td><button onclick="sub(this)">Exponent</button></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        function sub(button) {
            // Get the parent row of the button
            var row = button.parentNode.parentNode;
            // Get the input elements in this row
            var currentQty = Number(row.querySelector('.current-qty').value);
            var dispensedQty = Number(row.querySelector('.dispensed-qty').value);
            // Get the row index
            var rowIndex = row.rowIndex;
            // Variable to store the result
            var result;
    
            // Apply different operations based on the row index
            switch (rowIndex) {
                case 1:
                    // Divide current quantity by dispensed quantity for the first row
                    result = currentQty / dispensedQty;
                    break;
                case 2:
                    // Multiply current quantity by dispensed quantity for the second row
                    result = currentQty * dispensedQty;
                    break;
                case 3:
                    // Raise current quantity to the power of dispensed quantity for the third row
                    result = Math.pow(currentQty, dispensedQty);
                    break;
                default:
                    result = "Invalid row";
            }
    
            // Create or update a result cell
            var resultCell = row.querySelector('.result');
            if (!resultCell) {
                resultCell = document.createElement('td');
                resultCell.className = 'result';
                row.appendChild(resultCell);
            }
            resultCell.innerText = isNaN(result) ? "Invalid input" : result;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
